<div ng-controller="LandingController">
	<div class="container">
		<div class="row">
			<div class="col s12 m4 l4">
				<div class="row">
					<div class="input-field col s12">
						<input id="loginUserName" type="text" class="validate">
						<label for="loginUserName">Username</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="loginUserPassword" type="password" class="validate">
						<label for="loginUserPassword">Password</label>
					</div>
				</div>
			</div>
			<div class="col s12 m4 l4">
				<div class="input-field col s12">
					<input id="registerUserName" class="validate" type="text"></input>
					<label for="registerUserName">Username</label>
				</div>
				<div class="input-field col s12">
					<input id="registerEmailAddress" class="validate" type="text"></input>
					<label for="registerEmailAddress">Email address</label>
				</div>
				<div class="input-field col s12">
					<input id="registerUserPassword" class="validate" type="password"></input>
					<label for="registerUserPassword">Password</label>
				</div>
				<div class="input-field col s12">
					<input id="registerUserPasswordConfirm" class="validate" type="password"></input>
					<label for="registerUserPasswordConfirm">Confirm Password</label>
				</div>
			</div>
			<div class="col s12 m4 l4">
				<div class="input-field col s12">
					<input id="registerFirstName" class="validate" type="text"></input>
					<label for="registerFirstName">First Name</label>
				</div>
				<div class="input-field col s12">
					<input id="registerLastName" class="validate" type="text"></input>
					<label for="registerLastName">Last Name</label>
				</div>
				<div class="input-field col s12">
					<input id="registerPhoneNumber" class="validate" type="number"></input>
					<label for="registerPhoneNumber">Phone number</label>
				</div>
			</div>
		</div>
	</div>
</div>
