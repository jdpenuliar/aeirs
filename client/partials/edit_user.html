<h2>Edit User Partial</h2>
<h4><a href="#/all_users">All User Records</a></h4>
<h4><a href="#/users/{{user._id}}">Show User Record</a></h4>
<form action="">
	User name: <input type="text" ng-model="user.userName">
	Email Address: <input type="text" ng-model="user.emailAddress">
  Password: <input type="text" ng-model="user.password">
  First Name: <input type="text" ng-model="user.firstName">
	Last Name: <input type="text" ng-model="user.lastName">
  Phone Number: <input type="text" ng-model='user.phoneNumber'>
	User Level: <input type="text" ng-model="user.userLevel">
	<input type="submit" ng-click="updateUser()">
</form>
