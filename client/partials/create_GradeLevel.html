	Grade Level:
	<select ng-model="newGradeLevel.grade_level">
		<option value="" disabled selected>Choose Grade Level</option>
		<option ng-repeat="gl in grade_levels" value="{{gl._id}}">{{gl._id}}</option>
	</select>
	Section Quantity:
	<select ng-model="newGradeLevel.section_quantity">
		<option value="" disabled selected>Choose Quantity</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
	</select>
	<label>Materialize Select</label>
	<input type="submit" ng-click="createGradeLevel()">
</form>
